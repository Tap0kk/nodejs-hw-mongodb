tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Повертає список контактів користувача з опціональною фільтрацією, пагінацією та сортуванням.
security:
  - bearerAuth: []
parameters:
  - name: isFavourite
    in: query
    required: false
    schema:
      type: boolean
    description: Фільтрація за статусом "улюблений"
  - name: page
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
    description: Номер сторінки для пагінації
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
    description: Кількість елементів на сторінці
  - name: sortBy
    in: query
    required: false
    schema:
      type: string
      enum:
        [
          _id,
          name,
          email,
          phoneNumber,
          contactType,
          isFavourite,
          createdAt,
          updatedAt,
        ]
    description: Поле для сортування
  - name: sortOrder
    in: query
    required: false
    schema:
      type: string
      enum: [asc, desc]
    description: Порядок сортування
responses:
  '200':
    description: Контакти успішно отримано
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
  required:
    - contacts
    - total
    - page
    - limit
  properties:
    contacts:
      type: array
      items:
        $ref: '../../components/schemas/contact.yaml#/ContactResponse'
    total:
      type: integer
      example: 30
    page:
      type: integer
      example: 1
    limit:
      type: integer
      example: 10
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
